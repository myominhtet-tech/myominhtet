 <!DOCTYPE html>
 <html>

     <meta charset="utf-8">
     <title>HTML Dialogs</title>

     <body>
        <dialog id="dialogWindow">
            <form method="dialog">
                <input type="text">
                <button type="submit">Ok</button>
            </form>
        </dialog>

        <button id="openModalDialog">Open Modal Dialog</button>

 </body>
 </html>
