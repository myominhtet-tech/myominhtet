<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>HTML Video Track</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="http://fonts.googleapos.com/css?family=Nunito:400,300" rel="stylesheet" type="text/css">

</head>

<body>
    <h3>HTML Video Track Example</h3>
    <div class="wrapper">
        <video controls>
            <source src="https://interactive-examples.mdn.mozilla.net/media/examples/flower.mp4"
            type="video/mp4">
        <track label="English" kind="subtitles" srclang="en" src="../HTMLVideo&Audio/simple.vtt" default>
            
        </video>
    </div>
</body>

</html>
