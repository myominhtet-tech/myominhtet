<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>HTML Video and Audio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
   
    <link href="http://fonts.googleapos.com/css?family=Nunito:400,300" rel="stylesheet" type="text/css">

</head>
<body>
    <h3>HTML Video Example</h3>
    <div class="wrapper">
        <video controls>
            <source src="https://interactive-examples.mdn.mozilla.net/media/examples/flower.mp4"
            type="video/mp4">
            <source src="https://interactive-examples.mdn.mozilla.net/media/examples/flower.ogg"
            type="video/ogg">
        </video>
        <h3> HTML Audio Example</h3>
        <audio controls>
                <source src="https://interactive-examples.mdn.mozilla.net/media/examples/t-rex-roar.mp3"
                type="audio/mp3">
        </audio>
    </div>
</body> 
</html>
