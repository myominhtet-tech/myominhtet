<!DOCTYPE html>
<html>

<head>
    <title>Pseudo class</title>
    <meta name="viewport" content="width=device-width, initial scale=1">
    <link rel="stylesheet" href="../Selectors/first-examp.css">
    <style>
        ul {
            list-style-type: none;
            padding-top: 40px;
        }
        
        li {
            border-bottom: 2px dotted #40918c;
            padding: 15px 10px;
        }
    </style>
</head>

<body>
    <h1>List of items</h1>
    <ul>
        <li>Item 1</li>
        <li>Item 2<span>&check;</span></li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
        <li>Item 6<span>&check;</span></li>
        <li></li>
        <li>Item 8</li>
        <li>Item 9</li>
        <li>Item 10</li>
    </ul>
</body>

</html>
