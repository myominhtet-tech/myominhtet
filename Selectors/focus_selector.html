<!DOCTYPE html>
<html>

<head>
    <title>focus</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="http://fonts.googleapis.com/css?family=Nunito:400,300" rel="stylesheet" type="text/css">

    <link rel="stylesheet" href="focus_selector.css">
</head>

<body>
    <div id="container">
        <form class="form-contact br">
            <h1>Content</h1>

            <label for="name">Name:</label>
            <input type="text" id="name">


            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="email@website.com" disabled>

            <label>Interests:</label><br>
            <input type="checkbox" id="development" name="user_interest"><label for="development">Development</label><br>
            <input type="checkbox" id="design" name="user_interest"><label>Design</label><br>
            <input type="checkbox" id="business" name="user_interest"><label>Business</label><br>

            <input class="btn default" type="submit" value="Submit">
        </form>

    </div>
</body>

</html>
