<!DOCTYPE html>
<html>

<head>
    <title>Starting Selectors</title>
    <meta name="viewport" content="width=device-width, initial scale=1">
    <link rel="stylesheet" href="../Selectors/first-examp.css">
</head>

<body>
    <div id="container">
        <form class="form-contact br">
            <h1>Contact</h1>

            <label for="name">Name:</label>
            <input type="text" id="name">

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="email@website.com">

            <label for="msg">Message:</label>
            <textarea id="msg" rows="7"></textarea>

            <input type="submit" class="btn inli default" value="Submit">
            <input type="reset" class="btn inli error" value="Reset">
            <input type="submit" class="btn inli default" value="Submit">
            <input type="reset" class="btn inli error" value="Reset">
        </form>
        <hr>
        <img class="avater rounded" src="../images/bear.jpg" alt="Mountains">
        <form class="form-login">
            <label for="username">Username:</label>
            <input type="text" id="username">

            <label for="password">Password:</label>
            <input type="password" id="password">

            <input type="submit" class="btn default" value="login">
            <a href="#" target="_blank"> Forgot your password?</a>
        </form>
    </div>
</body>

</html>
